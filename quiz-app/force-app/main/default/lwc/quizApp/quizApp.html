<template>
    <lightning-card title="Quiz App">
        <div class="slds-var-m-around_medium">
            <form>
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id}>
                    <div><strong>{quiz.id} - {quiz.question}</strong></div>
                    <div class="slds-var-m-bottom_medium">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-3">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                                {quiz.answers.c}
                              </div>
                          </div>
                    </div>
                </div>
            </template>
            <lightning-button variant="brand" type="submit" label="Submit" title="Submit Quiz"
            onclick={submitHandler} class="slds-var-m-around_small" disabled={allNotSelected}></lightning-button>
            <lightning-button variant="brand" type="reset" label="Reset" title="Reset Quiz"
            onclick={resetHandler} class="slds-var-m-around_small"></lightning-button>
        </form>
        
        <template if:true={isSubmitted}>
            <div class={isScoredFull}>
                You have scored {correctAnswers} out of {totalQuestions}
            </div>
            
        </template>
        </div>
    </lightning-card>
</template>
